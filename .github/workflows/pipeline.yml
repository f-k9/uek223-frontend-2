on: [push]
jobs:
  hello-world:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Hello World!"
  secret:
    runs-on: ubuntu-latest
    steps:
      - run: echo "${{ secrets.MY_SECRET }}"
  run-script:
    runs-on: ubuntu-latest
    defaults:
        run:
            working-directory: ./scripts
    steps:
      - run: chmod +x ./run.sh
      - run: ./run.sh